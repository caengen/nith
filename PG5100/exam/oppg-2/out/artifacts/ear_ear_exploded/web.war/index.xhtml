<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Kimbaninachepol</title>
    <style type="text/css">
        .pageHeading {
            color:#FFF5C3;
            font-family:"Segoe UI", sans-serif;
            font-size: 70px;
        }

        .eggSheet {
            background-color: #FFF5C3;
            box-shadow: 0 0 5px #888;
        }

        .sheetHeading {
            font-family:"Segoe UI", sans-serif;
            color: #FF7260;
            font-weight: bold;
        }

        .sheetBtn {
            background-color: #FF7260;
            color: #129793;
            border: none;
            font-family:"Segoe UI", sans-serif;
            font-weight: bold;
            font-size:20px;
        }

        .sheetBtn:hover{
            background-color: #129793;
            color: #FF7260;
        }
    </style>
</h:head>

<body bgcolor="#FF7260">
<h1 align="center" class="pageHeading">Welcome to Kimbaninachepol!</h1>

<br/>

<div align="center">
    <div  class="eggSheet">
        <h2 class="sheetHeading">Enter your username</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel styleClass="sheetHeading" value="ID" />
                <h:inputText value="#{userController.id}" placeholder="Your id" id="userId"/>

            </h:panelGrid>
            <h:commandButton styleClass="sheetBtn" value="Log in" action="#{userController.retrieveUser}" />
            <h:commandButton styleClass="sheetBtn" value="Register" action="#{userController.registerUser}" />
        </h:form>
    </div>
</div>
</body>
</html>
